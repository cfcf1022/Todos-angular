<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="myApp">
    <ul ng-controller="DemoController" >
        <li ng-repeat="item in items | orderBy :'-level' track by $index">
            name:{{item.name}},gender:{{item.gender}},level:{{item.level}}
        </li> 
    </ul>

    <script src="./angular.js"></script>
    <script>
        angular
            .module('myApp', [])
            .controller('DemoController', ['$scope', function ($scope) {
                $scope.items = items = [
                    {name:'liangzai',gender:'male',level:1},
                    {name:'yuanzai',gender:'male',level:2},
                    {name:'huazai',gender:'male',level:3}
                ]


            }]);
    </script>
</body>

</html>
